---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grocy
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: grocy
      version: 7.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: linuxserver/grocy
      tag: version-v2.7.1
      pullPolicy: IfNotPresent
    strategy:
      type: Recreate
    env:
      TZ: "America/New_York"
    persistence:
      config:
        enabled: true
        storageClass: "grocy-config-storage-class"
        accessMode: ReadWriteOnce
        size: "1Gi"
        skipuninstall: false
    service:
      type: LoadBalancer
      port:
        port: 80
      loadBalancerIP: 192.168.6.24
    ingress:
      enabled: false
