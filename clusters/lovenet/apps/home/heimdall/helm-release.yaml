---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: heimdall
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: heimdall
      version: 7.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: linuxserver/heimdall
      tag: version-2.2.2
    env:
      TZ: "America/New_York"
    persistence:
      config:
        enabled: true
        mountPath: /config
        storageClass: "heimdall-config-storage-class"
        accessMode: ReadWriteOnce
        size: "1Gi"
        skipuninstall: false
    service:
      type: LoadBalancer
      port:
        port: 80
      loadBalancerIP: 192.168.6.27
    ingress:
      enabled: false
