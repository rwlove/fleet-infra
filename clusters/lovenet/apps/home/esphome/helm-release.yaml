---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: esphome
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: esphome
      version: 7.3.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: esphome/esphome
      pullPolicy: IfNotPresent
      tag: 1.20.1

    env:
      # ESPHOME_DASHBOARD_USE_PING: true
      # ESPHOME_DASHBOARD_RELATIVE_URL: "/"
      # ESPHOME_QUICKWIZARD:
      # ESPHOME_IS_HASSIO:
      DISABLE_HA_AUTHENTICATION: true
      # USERNAME:
      # PASSWORD:

    service:
      main:
        type: LoadBalancer
        loadBalancerIP: 192.168.6.60
        ports:
          http:
            port: 6052

    ingress:
      main:
        enabled: false

    persistence:
      config:
        enabled: true
        storageClass: esphome-config-storage-class
        accessMode: ReadWriteOnce
        size: 1Gi
