---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mosquitto
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: mosquitto
      version: 4.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  dependsOn:
  - name: vpa
    namespace: kube-system
  values:
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: 192.168.6.17
        ports:
          mqtt:
            port: 1883

    resources:
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 128Mi

    persistence:
      configinc:
        enabled: true
        storageClass: mosquitto-config-storage-class
        accessMode: ReadWriteOnce
        size: 100Mi
      data:
        enabled: true
        storageClass: mosquitto-data-storage-class
        accessMode: ReadWriteOnce
        size: 10Gi

    monitoring:
      podMonitor:
        enabled: false
      sidecar:
        enabled: true
        port: 9234
        args:
        - '--use-splitted-config'
        envs:
        - name: MQTT_CLIENT_ID
          value: exporter
        - name: BROKER_HOST
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        image:
          repository: nolte/mosquitto-exporter
          tag: 2020.10.16
          pullPolicy: IfNotPresent
        resources:
          limits:
            cpu: 300m
            memory: 128Mi
          requests:
            cpu: 100m
            memory: 64Mi

---
apiVersion: "autoscaling.k8s.io/v1"
kind: VerticalPodAutoscaler
metadata:
  name: mosquitto-vpa
  namespace: home
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: Deployment
    name: mosquitto
  resourcePolicy:
    containerPolicies:
    - containerName: '*'
      minAllowed:
        cpu: 100m
        memory: 50Mi
      maxAllowed:
        cpu: 1
        memory: 500Mi
      controlledResources: ["cpu", "memory"]
