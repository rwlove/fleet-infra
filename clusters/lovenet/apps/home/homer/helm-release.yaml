---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: homer
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: homer
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: b4bz/homer
      tag: 21.03.1
    env:
      TZ: "America/New_York"
    service:
      port:
        port: 8080
      type: LoadBalancer
      loadBalancerIP: 192.168.6.44
    ingress:
      enabled: false
    persistence:
      config:
        enabled: true
        storageClass: "homer-config-storage-class"
        accessMode: ReadWriteOnce
        size: "1Gi"
        skipuninstall: false
    podAnnotations:
      backup.velero.io/backup-volumes: config
    addons:
      codeserver:
        enabled: true
        image:
          repository: codercom/code-server
          tag: 3.9.3
        workingDir: "/www/assets"
        args:
          - --user-data-dir
          - "/www/assets/.vscode"
          - --auth
          - "none"
        ingress:
          enabled: false
        volumeMounts:
          - name: config
            mountPath: /www/assets
    resources:
      requests:
        memory: 250Mi
        cpu: 500m
      limits:
        memory: 1500Mi
        cpu: 2000m
