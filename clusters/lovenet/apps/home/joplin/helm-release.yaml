---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: joplin
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: joplin-server
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: joplin/server
      tag: 2.1.2
      pullPolicy: IfNotPresent

    service:
      main:
        type: LoadBalancer
        loadBalancerIP: 192.168.6.59
        ports:
          http:
            # -- Kubernetes port where the GUI is exposed
            port: 22300

    env:
      APP_BASE_URL: http://joplin
      APP_PORT: 22300
      # -- Use pg for postgres
      # DB_CLIENT : pg
      # -- Postgres DB Host
      # POSTGRES_HOST : db
      # -- Postgres DB port
      # POSTGRES_PORT : 5432
      # -- Postgres DB name
      # POSTGRES_DATABASE : joplin
      # -- Postgres DB Username
      # POSTGRES_USER : joplin
      # -- Postgres DB password
      # POSTGRES_PASSWORD : password
