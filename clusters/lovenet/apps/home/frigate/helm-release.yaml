---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: frigate
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://blakeblackshear.github.io/blakeshome-charts/
      chart: frigate
      version: 5.0.1
      sourceRef:
        kind: HelmRepository
        name: blakeshome-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: blakeblackshear/frigate
      tag: 0.8.4-amd64
      # pullPolicy: Always
    initContainer:
      image:
        repository: busybox
        tag: 1.33.1
    coral:
      enabled: true
      hostPath: /dev/coral-tpu
    timezone: "America/New_York"
    config: |
      mqtt:
        host: mosquitto
        topic_prefix: frigate
      detectors:
        coral_pci:
          type: edgetpu
          device: pci
      database:
        path: /data/frigate.db
      objects:
        track:
          - person
          - dog
          - cat
        filters:
          person:
            min_area: 2500
            max_area: 100000
            threshold: 0.7
          dog:
            min_area: 1000
            max_area: 10000
            threshold: 0.7
          cat:
            min_area: 1000
            max_area: 10000
            threshold: 0.7
      cameras:
        test:
          ffmpeg:
            inputs:
              - path: rtsp://wyze:wyze@192.168.2.20/live
                roles:
                  - detect
                  - rtmp
                  - clips
                  - record
          height: 480
          width: 704
          fps: 5
          objects:
            filters:
              person:
                min_area: 1500
                max_area: 100000
                threshold: 0.75
                min_score: 0.60
          clips:
            enabled: True
            objects:
              - person
              - dog
              - cat
          snapshots:
            enabled: True
            timestamp: False
            bounding_box: True
            crop: False
          record:
            enabled: false
            retain_days: 5
    ingress:
      enabled: false
    service:
      type: LoadBalancer
      loadBalancerIP: 192.168.6.53
      port: 5000
    nodeSelector:
      feature.node.kubernetes.io/custom-coral-tpu: "true"
    resources:
      requests:
        memory: 1000Mi
        cpu: 750m
      limits:
        memory: 2500Mi
        # gpu.intel.com/i915: 1
    probes:
      startup:
        enabled: true
    persistence:
      data:
        enabled: true
        storageClass: frigate-data-storage-class
    shmSize: 2Gi
    extraVolumes:
    - name: media
      persistentVolumeClaim:
        claimName: frigate-media-pvc
    - name: cache
      emptyDir:
        medium: Memory
    extraVolumeMounts:
    - mountPath: /media
      name: media
      subPath: Videos
    - mountPath: /tmp/cache
      name: cache
  valuesFrom:
  - kind: Secret
    name: "frigate-helm-values"
    optional: false
