---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: frigate
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      chart: ./charts/frigate/
      version: frigate-rwlove
      sourceRef:
        kind: GitRepository
        name: frigate-rwlove-chart
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: blakeblackshear/frigate
      tag: 0.8.4-amd64
      # pullPolicy: Always
    initContainer:
      image:
        repository: busybox
        tag: 1.33.1
    coral:
      enabled: true
      hostPath: /dev/apex_0
      mountPath: /dev/apex_0
      device: pci
    timezone: "America/New_York"
    config: |
      mqtt:
        host: mosquitto
        topic_prefix: frigate
      detectors:
        coral_pci:
          type: edgetpu
          device: pci
      logger:
        default: debug
      database:
        path: /data/frigate.db
      objects:
        track:
          - person
          - dog
          - cat
        filters:
          person:
            min_area: 2500
            max_area: 100000
            threshold: 0.7
          dog:
            min_area: 1000
            max_area: 10000
            threshold: 0.7
          cat:
            min_area: 1000
            max_area: 10000
            threshold: 0.7
      cameras:
        amcrest:
          ffmpeg:
            inputs:
              - path: rtsp://user:password123@amcrest:554/cam/realmonitor?channel=1?subtype=1
                roles:
                  - clips
                  - record
                  - rtmp
              - path: rtsp://user:password123@amcrest:554/cam/realmonitor?channel=1?subtype=0
                roles:
                  - detect
            output_args:
              clips: -f segment -segment_time 10 -segment_format mp4 -reset_timestamps 1 -strftime 1 -c copy
          width: 600
          height: 300
          fps: 15
        wyze_2:
          ffmpeg:
            inputs:
              - path: rtsp://wyze:wyze@192.168.2.20/live
                roles:
                  - detect
                  - rtmp
                  - clips
                  # - record
            input_args:
              - -avoid_negative_ts
              - make_zero
              - -fflags
              - nobuffer
              - -flags
              - low_delay
              - -strict
              - experimental
              - -fflags
              - +genpts+discardcorrupt
              - -use_wallclock_as_timestamps
              - "1"
          height: 1920
          width: 1080
          fps: 5
          objects:
            filters:
              person:
                min_area: 1500
                max_area: 100000
                threshold: 0.75
                min_score: 0.60
          clips:
            enabled: False
            objects:
              - person
              - dog
              - cat
          snapshots:
            enabled: False
            timestamp: False
            bounding_box: True
            crop: False
          record:
            enabled: false
            retain_days: 5
    ingress:
      enabled: false
    service:
      type: LoadBalancer
      loadBalancerIP: 192.168.6.53
      port: 5000
    nodeSelector:
      feature.node.kubernetes.io/custom-coral-tpu: "true"
    resources:
      requests:
        memory: 1000Mi
        cpu: 750m
      limits:
        memory: 2500Mi
        # gpu.intel.com/i915: 1
    # probes:
    #   startup:
    #     enabled: true
    persistence:
      data:
        enabled: true
        storageClass: frigate-data-storage-class
    shmSize: 2Gi
    extraVolumes:
    - name: media
      persistentVolumeClaim:
        claimName: frigate-media-pvc
    - name: cache
      emptyDir:
        medium: Memory
    extraVolumeMounts:
    - mountPath: /media
      name: media
      subPath: Videos
    - mountPath: /tmp/cache
      name: cache
