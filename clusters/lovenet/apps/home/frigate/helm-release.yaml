---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: frigate
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      chart: frigate
      version: 6.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: blakeblackshear/frigate
      tag: 0.8.4-amd64
      # pullPolicy: Always

    env:
      TZ: America/New_York

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
        hosts:
          - host: "frigate.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "${SECRET_DOMAIN/./-}-tls"
            hosts:
              - "frigate.${SECRET_DOMAIN}"

    securityContext:
      privileged: false

    persistence:
      data:
        enabled: true
        mountPath: /data
        storageClass: frigate-data-storage-class
        accessMode: ReadWriteOnce
        size: 10Gi

      media:
        enabled: true
        mountPath: /media
        storageClass: frigate-media-storage-class
        accessMode: ReadWriteOnce
        size: 300Gi

      usb:
        enabled: true
        type: hostPath
        hostPath: /dev/apex_0
        mountPath: /dev/apex_0

      cache:
        enabled: true
        type: emptyDir
        medium: Memory
        sizeLimit: 2Gi
        mountPath: /dev/shm

    config: |
      mqtt:
        host: mosquitto
        topic_prefix: frigate
      detectors:
        coral_pci:
          type: edgetpu
          device: pci
      logger:
        default: info
      database:
        path: /data/frigate.db
      objects:
        track:
          - person
          - dog
        filters:
          person:
            min_area: 2500
            max_area: 100000
            threshold: 0.7
          dog:
            min_area: 1000
            max_area: 10000
            threshold: 0.7
      cameras:
        amcrest:
          ffmpeg:
            inputs:
              - path: rtsp://user:${FRIGATE_RTSP_PASSWORD}@amcrest:554/cam/realmonitor?channel=1?subtype=1
                roles:
                  - detect
              - path: rtsp://user:${FRIGATE_RTSP_PASSWORD}@amcrest:554/cam/realmonitor?channel=1?subtype=0
                roles:
                  - clips
                  - record
                  - rtmp
            output_args:
              clips: -f segment -segment_time 10 -segment_format mp4 -reset_timestamps 1 -strftime 1 -c copy
          width: 704
          height: 480
          fps: 5
          objects:
            filters:
              person:
                min_area: 1500
                max_area: 100000
                threshold: 0.75
                min_score: 0.60
          clips:
            enabled: True
            objects:
              - person
              - dog
          snapshots:
            enabled: True
            timestamp: True
            bounding_box: True
            crop: False
          record:
            enabled: True
            retain_days: 5

    nodeSelector:
      feature.node.kubernetes.io/custom-coral-tpu: "true"
