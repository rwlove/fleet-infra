---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: home-assistant
      version: 9.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: homeassistant/home-assistant
      tag: 2021.7.0

    env:
      TZ: America/New_York

    envFrom:
    - secretRef:
        name: home-assistant-helm-values

    securityContext:
      # -- (bool) Privileged securityContext may be required if USB devics are accessed directly through the host machine
      privileged:  # true

    service:
      main:
        type: LoadBalancer
        loadBalancerIP: 192.168.6.5
        ports:
          http:
            port: 8123

    ingress:
      main:
        enabled: false

    prometheus:
      serviceMonitor:
        enabled: false

    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: true

    persistence:
      config:
        enabled: true
        emptyDir: false
        storageClass: home-assistant-config-storage-class
        accessMode: ReadWriteOnce
        size: 10Gi
        # skipuninstall: false
        # existingClaim: ""
      wyze-usb:
        enabled: true
        type: hostPath
        hostPath: /dev/wyze
      zwave-usb:
        enabled: true
        type: hostPath
        hostPath: /dev/zwave

    podAnnotations:
      backup.velero.io/backup-volumes: config

    addons:
      codeserver:
        enabled: true
        image:
          repository: codercom/code-server
          tag: 3.10.2
        workingDir: /config
        args:
        - --auth
        - "none"
        - --user-data-dir
        - "/config/.vscode"
        - --extensions-dir
        - "/config/.vscode"
        ingress:
          enabled: false
        service:
          type: LoadBalancer
          loadBalancerIP: 192.168.6.46
          port:
            port: 8080
        volumeMounts:
        - name: config
          mountPath: /config

    nodeSelector:
      feature.node.kubernetes.io/custom-wyze-sense: "true"
      feature.node.kubernetes.io/custom-zwave: "true"

    resources:
      requests:
        cpu: 500m
        memory: 1000Mi
      limits:
        memory: 4000Mi
