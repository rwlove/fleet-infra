---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: whoami
  namespace: network
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://cowboysysop.github.io/charts/
      chart: whoami
      version: 0.5.0
      sourceRef:
        kind: HelmRepository
        name: cowboysysop-charts
        namespace: flux-system
      interval: 5m
  values:
    ingress:
      enabled: true
      ingressClassName: "traefik"
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: "web"
        external-dns/is-public: "true"
        external-dns.alpha.kubernetes.io/hostname: "whoami.thesteamedcrab.com"
      hosts:
        host: whoami.thesteamedcrab.com
        paths:
          - path: /
            pathType: Prefix
      tls:
        - secretName: "${SECRET_DOMAIN/./-}-tls"
          hosts:
            - whoami.thesteamedcrab.com
