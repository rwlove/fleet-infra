---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: whoami
  namespace: network
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://halkeye.github.io/helm-charts/
      chart: whoami
      version: 0.3.2
      sourceRef:
        kind: HelmRepository
        name: halkeye-charts
        namespace: flux-system
      interval: 5m
  values:
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/hostname: "whoami.thesteamedcrab.com"
        hosts:
          - host: "whoami.thesteamedcrab.com"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "${SECRET_DOMAIN/./-}-tls"
            hosts:
              - "whoami.thesteamedcrab.com"