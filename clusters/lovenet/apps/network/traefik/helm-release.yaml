---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: network
spec:
  maxHistory: 3
  interval: 5m0s
  suspend: false
  releaseName: traefik
  chart:
    spec:
      # renovate: registryUrl=https://helm.traefik.io/traefik
      chart: traefik
      version: 10.0.0
      sourceRef:
        kind: HelmRepository
        name: traefik-charts
        namespace: flux-system
  values:
    image:
      repository: traefik
      tag: v2.4.9
      pullPolicy: IfNotPresent
    env:
    - name: TZ
      value: "America/New_York"
    installCRDs: true
    ingressClass:
      enabled: true
      isDefaultClass: "true"
      fallbackApiVersion: v1
    ingressRoute:
      dashboard:
        enabled: true
    globalArguments:
    - "--serverstransport.insecureskipverify=true"
    - "--providers.kubernetesingress.ingressclass=traefik"
    - "--metrics.prometheus=true"
    - "--metrics.prometheus.entryPoint=metrics"
    - "--entryPoints.websecure.forwardedHeaders.trustedIPs=10.0.0.0/8,192.168.0.0/16,32.32.0.0/16"
    additionalArguments:
    - "--providers.kubernetesingress.ingressendpoint.hostname=${SECRET_DOMAIN}"
    - "--providers.kubernetesingress.ingressendpoint.ip=${SVC_TRAEFIK_ADDRESS}"
    ports:
      web:
        redirectTo: websecure
      websecure:
        tls:
          enabled: true
          options: "default"
      metrics:
        port: 8082
        expose: true
        exposedPort: 8082
    tlsOptions:
      default:
        minVersion: VersionTLS12
        maxVersion: VersionTLS13
        sniStrict: false
    service:
      enabled: true
      type: LoadBalancer
      spec:
        loadBalancerIP: 192.168.6.58
    logs:
      general:
        level: DEBUG
        # INFO
      access:
        enabled: true
    pilot:
      enabled: false
    experimental:
      plugins:
        enabled: true
    resources:
      requests:
        memory: 100Mi
        cpu: 500m
      limits:
        memory: 500Mi
