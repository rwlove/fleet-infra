---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kodidb
  namespace: media
spec:
  selector:
    matchLabels:
      app: kodidb
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: kodidb
    spec:
      containers:
        - image: mariadb:10.6.1
          name: kodidb
          envFrom:
            - secretRef:
                name: kodidb-helm-values
          ports:
            - name: mysql
              containerPort: 3306
          volumeMounts:
            - name: kodidb-persistent-storage
              mountPath: /var/lib/mysql
      volumes:
        - name: kodidb-persistent-storage
          persistentVolumeClaim:
            claimName: kodidb-pvc
