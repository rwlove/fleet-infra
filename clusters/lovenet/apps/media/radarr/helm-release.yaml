---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: radarr
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: radarr
      version: 11.1.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    controllerType: deployment
    image:
      repository: ghcr.io/k8s-at-home/radarr
      tag: v3.1.1.4954
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1001
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
    env:
      TZ: "America/New_York"
      PUID: 1000
      PGID: 1001
    service:
      type: LoadBalancer
      loadBalancerIP: 192.168.6.28
      port:
        port: 7878
    ingress:
      enabled: false
    persistence:
      config:
        enabled: true
        storageClass: "radarr-config-storage-class"
        accessMode: ReadWriteOnce
        size: 1Gi
        ## Do not delete the pvc upon helm uninstall
        skipuninstall: false
      media:
        enabled: true
        storageClass: "movies-storage-class"
        accessMode: ReadWriteMany
        size: 10Gi
        ## Do not delete the pvc upon helm uninstall
        skipuninstall: false
    additionalVolumeMounts:
      - name: qbittorrent-downloads
        mountPath: "/downloads"
    additionalVolumes:
      - name: qbittorrent-downloads
        persistentVolumeClaim:
          claimName: radarr-qbittorrent-downloads-pvc
    podAnnotations:
      backup.velero.io/backup-volumes: config
    resources:
      requests:
        memory: 250Mi
        cpu: 500m
      limits:
        memory: 1500Mi
