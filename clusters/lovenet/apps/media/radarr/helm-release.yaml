---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: radarr
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: radarr
      version: 13.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/radarr
      tag: v3.2.2.5080
      pullPolicy: IfNotPresent

    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1001

    env:
      TZ: "America/New_York"
      PUID: 1000
      PGID: 1001

    service:
      main:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: 192.168.6.28
        ports:
          http:
            port: 7878

    ingress:
      main:
        enabled: false

    persistence:
      config:
        enabled: true
        storageClass: longhorn
        existingClaim: radarr-config-pvc
      media:
        enabled: true
        storageClass: movies-storage-class
        accessMode: ReadWriteMany
        size: 300Gi
      qbittorrent-downloads:
        enabled: true
        storageClass: radarr-qbittorrent-downloads-storage-class
        accessMode: ReadWriteMany
        mountPath: /downloads
        size: 500Gi

    prometheus:
      podMonitor:
        enabled: true
        interval: 3m
        scrapeTimeout: 1m30s

    additionalContainers:
      - name: exportarr
        image: ghcr.io/onedr0p/exportarr:v0.6.1
        imagePullPolicy: IfNotPresent
        args: ["exportarr", "radarr"]
        env:
          - name: PORT
            value: "32123"
          - name: URL
            value: "http://localhost"
          - name: CONFIG
            value: "/config/config.xml"
          - name: ENABLE_UNKNOWN_QUEUE_ITEMS
            value: "true"
          - name: ENABLE_ADDITIONAL_METRICS
            value: "true"
        ports:
          - name: exportarr
            containerPort: 32123
        volumeMounts:
          - name: config
            mountPath: /config
            readOnly: true

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: media
  name: radarr-config-pvc
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 20Gi
  storageClassName: longhorn
  volumeName: pvc-5cb27f23-1edf-419b-b7c3-9314c67f702c
