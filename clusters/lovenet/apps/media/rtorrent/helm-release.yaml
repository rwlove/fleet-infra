---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rtorrent
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: rtorrent-flood
      version: 8.1.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: jesec/rtorrent-flood
      tag: latest@sha256:0a7a34542263ff9919fd914da1238bdb7f2119906beaed94435faf901fe5f61e

    nodeSelector:
      feature.node.kubernetes.io/custom-wireguard: "true"

    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1001

    env:
      TZ: America/New_York
      PUID: 1000
      PGID: 1001
      # -- Folder where Flood stores it's configuration
      HOME: "/config"
      # -- The host that Flood should listen for web connections on
      FLOOD_OPTION_HOST: "0.0.0.0"
      # -- The port that Flood should listen for web connections on
      FLOOD_OPTION_PORT: "3000"
      # -- ADVANCED: rTorrent daemon managed by Flood
      FLOOD_OPTION_RTORRENT: "true"
      # -- Allowed path for file operations
      FLOOD_OPTION_ALLOWEDPATH: "/downloads"

    addons:
      vpn:
        enabled: true
        # This Should be set to `wireguard`. This will set the add-on to use the default settings for Wireguard based connections.
        type: wireguard

        wireguard:
          image:
            # -- Specify the WireGuard image
            repository: ghcr.io/k8s-at-home/wireguard
            # -- Specify the WireGuard image tag
            tag: v1.0.20210424
            # -- Specify the WireGuard image pull policy
            pullPolicy: IfNotPresent

        # If the podSecurityContext is set to run as a different user, make sure to run the Wireguard container as UID/GID 568.
        # This is required for it to be able to read certain configuration files.
        securityContext:
          runAsUser: 568
          runAsGroup: 568
          capabilities:
            add: ["NET_ADMIN", "SYS_MODULE"]

        env:
          # Enable a killswitch that kills all trafic when the VPN is not connected
          KILLSWITCH: "true"
          KILLSWITCH_EXCLUDEDNETWORKS_IPV4: "32.32.0.0/16;192.168.0.0/16"

        # The wireguard configuration file provided by your VPN provider goes here.
        #
        # Set AllowedIPs to 0.0.0.0/0 to route all traffic through the VPN.
        #
        # Pay close attention to the PostUp and PreDown lines. They must be added if you wish to run a script when the connection
        # is opened / closed.
        configFile: |-
          [Interface]
          PrivateKey = hDH1eMnEMb/uzNuN6F1atvSYkzBo4Eft5KkBSCNUDpU=
          Address = 10.65.220.247/32
          DNS = 193.138.218.74
          PostUp = /config/up.sh %i
          PreDown = /config/down.sh %i

          [Peer]
          PublicKey = KmsxVTOtLaR3s1nI2wNCA24eISH5Rp7dZIKhEvIaci8=
          AllowedIPs = 0.0.0.0/0
          Endpoint = 198.54.130.146:51820

        # The scripts that get run when the VPN connection opens/closes are defined here.
        # The default scripts will write a string to represent the current connection state to a file.
        # Our qBittorrent image has a feature that can wait for this file to contain the word 'connected' before actually starting the application.
        scripts:
          up: |-
            #!/bin/bash
            echo "connected" > /shared/vpnstatus

          down: |-
            #!/bin/bash
            echo "disconnected" > /shared/vpnstatus

    service:
      main:
        type: LoadBalancer
        loadBalancerIP: 192.168.6.72
        ports:
          http:
            port: 3000
      bittorrent:
        enabled: false
        type: ClusterIP
        ports:
          bittorrent:
            enabled: true
            port: 6881
            protocol: TCP
            targetPort: 6881

    ingress:
      main:
        enabled: false

    persistence:
      config:
        enabled: true
        mountPath: /config
        storageClass: rtorrent-config-storage-class
        accessMode: ReadWriteOnce
        size: 1Gi

      downloads:
        enabled: true
        storageClass: rtorrent-downloads-storage-class
        accessMode: ReadWriteMany
        size: 100Gi

    resources:
      requests:
        memory: 250Mi
        cpu: 500m
      limits:
        memory: 6000Mi
