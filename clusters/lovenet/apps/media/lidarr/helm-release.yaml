---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: lidarr
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: lidarr
      version: 7.4.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    controllerType: deployment
    image:
      repository: ghcr.io/k8s-at-home/lidarr
      tag: v1.0.0.2189
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1001
    env:
      TZ: "America/New_York"
    ingress:
      enabled: false
    service:
      type: LoadBalancer
      port:
        port: 8686
      loadBalancerIP: 192.168.6.35
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
    persistence:
      config:
        enabled: true
        storageClass: "lidarr-config-storage-class"
        accessMode: ReadWriteOnce
        size: 1Gi
        skipuninstall: false
      media:
        enabled: true
        storageClass: "music-storage-class"
        accessMode: ReadWriteMany
        size: 10Gi
        skipuninstall: false
    additionalVolumeMounts:
      - name: lidarr-data
        mountPath: "/downloads"
    additionalVolumes:
      - name: lidarr-data
        persistentVolumeClaim:
          claimName: lidarr-qbittorrent-downloads-pvc
    podAnnotations:
      backup.velero.io/backup-volumes: config
    resources:
      requests:
        memory: 250Mi
        cpu: 500m
      limits:
        memory: 1500Mi
