---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: overseerr
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: overseerr
      version: 2.1.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    controllerType: deployment
    image:
      repository: sctx/overseerr
      tag: 1.24.0
    env:
      TZ: "America/New_York"
      LOG_LEVEL: "info"
    ingress:
      enabled: false
    service:
      port:
        port: 5055
      type: LoadBalancer
      loadBalancerIP: 192.168.6.39
    persistence:
      config:
        enabled: true
        mountPath: /app/config
        storageClass: "overseerr-config-storage-class"
        accessMode: ReadWriteOnce
        size: "1Gi"
    podAnnotations:
      backup.velero.io/backup-volumes: config
    resources:
      requests:
        memory: 250Mi
        cpu: 500m
      limits:
        memory: 1500Mi
