---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: overseerr
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: overseerr
      version: 4.1.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: sctx/overseerr
      tag: 1.25.0

    env:
      TZ: America/New_York
      # LOG_LEVEL: "info"

    ingress:
      main:
        enabled: false

    service:
      main:
        type: LoadBalancer
        loadBalancerIP: 192.168.6.39
        ports:
          http:
            port: 5055

    persistence:
      config:
        enabled: true
        mountPath: /app/config
        storageClass: overseerr-config-storage-class
        accessMode: ReadWriteOnce
        size: 1Gi

    podAnnotations:
      backup.velero.io/backup-volumes: config

    resources:
      requests:
        memory: 250Mi
        cpu: 500m
      limits:
        memory: 1500Mi
