---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gonic
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: gonic
      version: 5.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    # initContainers:
    # - name: make-cache-dir
    #   image: busybox
    #   command: ["sh", "-c", "mkdir -p /data/cache"]
    #   volumeMounts:
    #   - name: config
    #     mountPath: /data
    image:
      repository: sentriz/gonic
      tag: v0.13.1
    env:
      TZ: "America/New_York"
      # GONIC_MUSIC_PATH: "/media-serenity/Library/Music"
      # GONIC_PODCAST_PATH: "/media-serenity/Library/Podcasts"
      # GONIC_CACHE_PATH: "/data/cache"
      GONIC_SCAN_INTERVAL: "120"
    ingress:
      enabled: true
      ingressClassName: "traefik"
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
    service:
      type: LoadBalancer
      port:
        port: 80
      loadBalancerIP: 192.168.6.36
    persistence:
      data:
        enabled: true
        storageClass: gonic-data-storage-class
        accessMode: ReadWriteOnce
        size: 1Gi
      podcasts:
        enabled: true
        storageClass: gonic-podcasts-storage-class
        accessMode: ReadWriteOnce
        size: 10Gi
      music:
        enabled: true
        storageClass: gonic-music-storage-class
        mountPath: /music
        accessMode: ReadWriteMany
        size: 300Gi
    podSecurityContext:
      supplementalGroups:
      - 1001
