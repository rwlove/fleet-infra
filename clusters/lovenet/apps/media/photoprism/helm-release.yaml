---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: photoprism
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: photoprism
      version: 5.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: photoprism/photoprism
      tag: "20210523"
      pullPolicy: IfNotPresent

    env:
      PHOTOPRISM_STORAGE_PATH: /photoprism/storage
      PHOTOPRISM_ORIGINALS_PATH: /photoprism/originals
      PHOTOPRISM_ADMIN_PASSWORD: "password"
      PHOTOPRISM_DEBUG: "true"
      PHOTOPRISM_PUBLIC: "true"
      # PHOTOPRISM_READONLY: "false"
      # PHOTOPRISM_EXPERIMENTAL: "false"
      PHOTOPRISM_SITE_URL: "http://photoprism:2342/"
      PHOTOPRISM_SITE_TITLE: "Lovenet"
      # PHOTOPRISM_SITE_CAPTION: "Browse Your Life"
      # PHOTOPRISM_SITE_DESCRIPTION: ""
      PHOTOPRISM_SITE_AUTHOR: "bubba"
      UID: 1000
      GID: 1001
      # UMASK: 0000
      TZ: America/New_York

    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1001

    service:
      main:
        type: LoadBalancer
        loadBalancerIP: 192.168.6.43
        ports:
          http:
            port: 2342

    ingress:
      main:
        enabled: false

    probes:
      startup:
        enabled: false

    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false

    persistence:
      config:
        enabled: true
        mountPath: /photoprism/storage
        storageClass: photoprism-config-storage-class
        accessMode: ReadWriteOnce
        size: 10Mi
      originals:
        enabled: true
        mountPath: /photoprism/originals
        storageClass: photoprism-originals-storage-class
        accessMode: ReadWriteOnce
        size: 300Gi
