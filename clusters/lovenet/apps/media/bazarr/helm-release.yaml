---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: bazarr
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: bazarr
      version: 9.3.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/bazarr
      tag: v0.9.5

    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1001

    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false

    env:
      TZ: America/New_York
      PUID: 1000
      PGID: 1001

    service:
      main:
        type: LoadBalancer
        loadBalancerIP: 192.168.6.69
        ports:
          http:
            port: 6767

    persistence:
      config:
        enabled: true
        storageClass: bazarr-config-storage-class
        accessMode: ReadWriteOnce
        size: 1Gi
      media:
        enabled: true
        storageClass: bazarr-media-storage-class
        accessMode: ReadWriteMany
        size: 10Gi

    resources:
      requests:
        memory: 250Mi
        cpu: 1
      limits:
        memory: 1500Mi

    prometheus:
      podMonitor:
        enabled: true
        interval: 3m
        scrapeTimeout: 1m30s
