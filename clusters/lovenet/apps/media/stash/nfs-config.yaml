---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: stash-media
  labels:
    type: nfs
spec:
  storageClassName: stash-media-storage-class
  capacity:
    storage: 300Gi
  accessModes:
    - ReadWriteMany
  nfs:
    server: "${SECRET_STASH_NFS_HOST}"
    path: "${SECRET_STASH_NFS_PATH}"
  secretRef: stash-helm-values
