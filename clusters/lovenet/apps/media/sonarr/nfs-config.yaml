---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: sonarr-qbittorrent-downloads-pv
  labels:
    type:nfs
spec:
  storageClassName: sonarr-qbittorrent-downloads-storage-class
  capacity:
    storage: 500Gi
  accessModes:
    - ReadWriteMany
  nfs:
    server: vmheart.thesteamedcrab.com
    path: /mnt/sda/media/Download

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: sonarr-media
  labels:
    type: nfs
spec:
  storageClassName: sonarr-media-storage-class
  capacity:
    storage: 300Gi
  accessModes:
    - ReadWriteMany
  nfs:
    server: brain.thesteamedcrab.com
    path: /mnt/mass_storage/storage/video/Television/

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: sonarr-config
  labels:
    type: nfs
spec:
  storageClassName: sonarr-config-storage-class
  capacity:
    storage: 300Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    server: brain.thesteamedcrab.com
    path: /mnt/kubernetes/sonarr/config
