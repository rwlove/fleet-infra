---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sonarr
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: sonarr
      version: 14.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/sonarr
      tag: v3.0.6.1265

    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1001

    env:
      TZ: "America/New_York"
      PUID: 1000
      PGID: 1001

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
        hosts:
          - host: "sonarr.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "${SECRET_DOMAIN/./-}-tls"
            hosts:
              - "sonarr.${SECRET_DOMAIN}"

    persistence:
      config:
        enabled: true
        storageClass: longhorn
        existingClaim: sonarr-config-pvc
      media:
        enabled: true
        storageClass: television-storage-class
        accessMode: ReadWriteMany
        size: 300Gi
      qbittorrent-downloads:
        enabled: true
        storageClass: sonarr-qbittorrent-downloads-storage-class
        accessMode: ReadWriteMany
        mountPath: /downloads
        size: 20Gi

    additionalContainers:
      - name: exportarr
        image: ghcr.io/onedr0p/exportarr:v0.6.1
        imagePullPolicy: IfNotPresent
        args: ["exportarr", "sonarr"]
        env:
          - name: PORT
            value: "32123"
          - name: URL
            value: "http://localhost"
          - name: CONFIG
            value: "/config/config.xml"
          - name: ENABLE_UNKNOWN_QUEUE_ITEMS
            value: "true"
          - name: ENABLE_ADDITIONAL_METRICS
            value: "true"
        ports:
          - name: exportarr
            containerPort: 32123
        volumeMounts:
          - name: config
            mountPath: /config
            readOnly: true


---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: media
  name: sonarr-config-pvc
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 20Gi
  storageClassName: longhorn
  volumeName: pvc-b3212ea1-d6ce-4a3c-8a07-c25723c4039f
