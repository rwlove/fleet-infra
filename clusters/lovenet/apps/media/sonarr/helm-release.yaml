---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sonarr
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: sonarr
      version: 12.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    controllerType: deployment
    image:
      repository: ghcr.io/k8s-at-home/sonarr
      tag: v3.0.6.1265

    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1001

    env:
      TZ: "America/New_York"
      PUID: 1000
      PGID: 1001

    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false

    service:
      main:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: 192.168.6.30
        ports:
          http:
            port: 8989

    ingress:
      main:
        enabled: false

    persistence:
      config:
        enabled: true
        storageClass: "sonarr-config-storage-class"
        accessMode: ReadWriteOnce
        size: "1Gi"
        skipuninstall: false
      media:
        enabled: true
        storageClass: "sonarr-media-storage-class"
        accessMode: ReadWriteMany
        size: "300Gi"
        skipuninstall: false
      qbittorrent-downloads:
        enabled: true
        storageClass: sonarr-qbittorrent-downloads-storage-class
        accessMode: ReadWriteMany
        mountPath: "/downloads"
        size: 20Gi

    podAnnotations:
      backup.velero.io/backup-volumes: config

    resources:
      requests:
        memory: 250Mi
        cpu: 1
      limits:
        memory: 1500Mi

    prometheus:
      podMonitor:
        enabled: true
        interval: 3m
        scrapeTimeout: 1m30s

    additionalContainers:
      - name: exportarr
        image: ghcr.io/onedr0p/exportarr:v0.6.0
        imagePullPolicy: IfNotPresent
        args: ["exportarr", "sonarr"]
        env:
          - name: PORT
            value: "32123"
          - name: URL
            value: "http://localhost"
          - name: CONFIG
            value: "/config/config.xml"
          - name: ENABLE_UNKNOWN_QUEUE_ITEMS
            value: "true"
          - name: ENABLE_ADDITIONAL_METRICS
            value: "true"
        ports:
          - name: exportarr
            containerPort: 32123
        volumeMounts:
          - name: config
            mountPath: /config
            readOnly: true
