---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sonarr
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: sonarr
      version: 9.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    controllerType: deployment
    image:
      repository: ghcr.io/k8s-at-home/sonarr
      tag: v3.0.5.1143
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1001
    env:
      TZ: "America/New_York"
      PUID: 1000
      PGID: 1001
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
    service:
      type: LoadBalancer
      port:
        port: 8989
      loadBalancerIP: 192.168.6.30
    ingress:
      enabled: false
    persistence:
      config:
        enabled: true
        storageClass: "sonarr-config-storage-class"
        accessMode: ReadWriteOnce
        size: "1Gi"
        skipuninstall: false
      media:
        enabled: true
        storageClass: "sonarr-media-storage-class"
        accessMode: ReadWriteMany
        size: "10Gi"
        skipuninstall: false
    podAnnotations:
      backup.velero.io/backup-volumes: config
    additionalVolumeMounts:
      - name: sonarr-data
        mountPath: "/downloads"
    additionalVolumes:
      - name: sonarr-data
        persistentVolumeClaim:
          claimName: sonarr-qbittorrent-downloads-pvc
