---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: flaresolverr
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: flaresolverr
      version: 4.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/flaresolverr/flaresolverr
      tag: v1.2.8

    env:
      TZ: "America/New_York"
      LOG_LEVEL: "info"

    service:
      main:
        type: LoadBalancer
        loadBalancerIP: 192.168.6.40
        ports:
          http:
            port: 8191

    resources:
      requests:
        memory: 100Mi
        cpu: 100m
      limits:
        memory: 1000Mi
