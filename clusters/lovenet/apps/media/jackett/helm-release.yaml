---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jackett
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: jackett
      version: 10.3.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:

    controllerType: deployment

    image:
      repository: ghcr.io/k8s-at-home/jackett
      tag: v0.18.533

    env:
      TZ: America/New_York

    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false

    ingress:
      main:
        enabled: false

    service:
      main:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: 192.168.6.29
        ports:
          http:
            port: 9117

    persistence:
      config:
        enabled: true
        storageClass: jackett-config-storage-class
        accessMode: ReadWriteOnce
      torrentblackhole:
        enabled: true
        storageClass: jackett-blackhole-storage-class
        accessMode: ReadWriteOnce
        mountPath: /downloads
        size: 300Gi

    resources:
      requests:
        memory: 100Mi
        cpu: 100m
      limits:
        memory: 1000Mi
