---
apiVersion: v1
kind: Service
metadata:
  name: mpd-mpris
  namespace: media
  annotations:
    metallb.universe.tf/allow-shared-ip: mpd-svc
spec:
  ports:
    - port: 6600
      name: mpris
      targetPort: 6600
  selector:
    app: mpd
  type: LoadBalancer
  loadBalancerIP: 192.168.6.7

---
apiVersion: v1
kind: Service
metadata:
  name: mpd-stream
  namespace: media
  annotations:
    metallb.universe.tf/allow-shared-ip: mpd-svc
spec:
  ports:
    - port: 8800
      name: stream
      targetPort: 8800
  selector:
    app: mpd
  type: LoadBalancer
  loadBalancerIP: 192.168.6.7
