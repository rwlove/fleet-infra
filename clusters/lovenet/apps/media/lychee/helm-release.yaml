---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: lychee
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: lychee
      version: 5.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: lycheeorg/lychee-laravel
      tag: v4.3.0

    service:
      main:
        type: LoadBalancer
        loadBalancerIP: 192.168.6.50
        ports:
          http:
            port: 80

    ingress:
      main:
        enabled: false

    env:
      PHP_TZ: America/New_York
      DB_CONNECTION: pgsql

    persistence:
      config:
        enabled: true
        storageClass: lychee-config-storage-class
        mountPath: /conf
        accessMode: ReadWriteOnce
        size: 1Gi
      uploads:
        enabled: true
        mountPath: /uploads
        storageClass: lychee-uploads-storage-class
        accessMode: ReadWriteOnce
        size: 10Gi
      sym:
        enabled: true
        mountPath: /sym
        storageClass: lychee-sym-storage-class
        accessMode: ReadWriteOnce
        size: 10Gi
      photo:
        enabled: true
        mountPath: /mnt/storage/photo
        storageClass: lychee-pictures-storage-class
        accessMode: ReadWriteOnce
        size: 100Gi
