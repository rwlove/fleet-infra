---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 1m0s
  ref:
    branch: main
  secretRef:
    name: flux-system
  url: ssh://git@github.com/rwlove/fleet-infra
  ignore: |
    # exclude all
    /*
    # include deploy dir
    !/clusters/lovenet
    # exclude file extensions from deploy dir
    /clusters/lovenet/**/*.txt
