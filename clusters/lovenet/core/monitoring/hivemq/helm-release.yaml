---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hivemq
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://hivemq.github.io/helm-charts
      chart: hivemq-operator
      version: 0.8.3
      sourceRef:
        kind: HelmRepository
        name: hivemq-charts
        namespace: flux-system
      interval: 10m
  values:
    service:
      type: LoadBalancer
      loadBalancerIP: 192.168.6.62
      port:
        port: 8080
