---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nut
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: network-ups-tools
      version: 4.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m

  values:
    image:
      repository: ghcr.io/k8s-at-home/network-ups-tools
      tag: v2.7.4-2124-g9defa7a9

    env:
      TZ: America/New_York

    nameOverride: nut

    securityContext:
      privileged: true

    # affinity:
    #   nodeAffinity:
    #     requiredDuringSchedulingIgnoredDuringExecution:
    #       nodeSelectorTerms:
    #       - matchExpressions:
    #         - key: feature.node.kubernetes.io/custom-ups-apc
    #           operator: In
    #           values:
    #           - "true"

    service:
      main:
        type: LoadBalancer
        loadBalancerIP: 192.168.6.37
        ports:
          http:
            port: 3493

    # The main configuration files for network-ups-tools
    config:
      files:
        nut.conf: |
          MODE=netclient

        ups.conf: |
          [apcupsd]
            driver = apcupsd-ups
            port = 192.168.1.1:3551
            desc = "APC 1500VA Smart UPS with SmartConnect"

    resources:
      requests:
        memory: 64Mi
        cpu: 25m
      limits:
        memory: 128Mi
