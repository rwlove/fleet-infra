---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nut-server-study
  namespace: home-network
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: network-ups-tools
      version: 3.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: system-flux
      interval: 5m

  values:
    image:
      repository: ghcr.io/k8s-at-home/network-ups-tools
      tag: v2.7.4-2124-g9defa7a9

    nameOverride: nut

    securityContext:
      privileged: true

    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: feature.node.kubernetes.io/custom-ups-apc
              operator: In
              values:
              - "true"

    service:
      type: LoadBalancer
      loadBalancerIP: 192.168.6.37
      port:
        port: 3493

    # The main configuration files for network-ups-tools
    config:
      # If set to 'values', the configuration will be read from these values.
      # Otherwise you have to mount a volume to /etc/nut containing the configuration files.
      mode: values

      # See https://github.com/networkupstools/nut/tree/master/conf for config sample files
      files:
        nut.conf: |
	  [apcupsd]
            driver = apcupsd-ups
            port = 192.168.1.1:3551
            desc = "APC 1500VA Smart UPS with SmartConnect"

    resources:
      requests:
        memory: 64Mi
        cpu: 25m
      limits:
        memory: 128Mi