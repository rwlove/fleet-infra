---
apiVersion: helm.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: goldilocks
  namespace: monitoring
  annotations:
    #fluxcd.io/automated: "false"
    #filter.fluxcd.io/chart-image: 'semver:0'
spec:
  interval: 5m
  chart:
    spec:
      chart: goldilocks
      version: 3.0.2
      sourceRef:
        kind: HelmRepository
        name: fairwinds
        namespace: flux-system
      interval: 5m
  helmVersion: v3
  rollback:
    enable: true
  values:
    vpa:
      enabled: true
    dashboard:
      ingress:
        enabled: false
      service:
        type: LoadBalancer
        loadBalancerIP: 192.168.6.54
        port:
          port: 80
