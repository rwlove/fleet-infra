---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: radarr
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: radarr
      version: 9.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    controllerType: deployment
    image:
      repository: ghcr.io/k8s-at-home/radarr
      tag: v3.0.2.4552
    probes:
      liveness:
        enabled: true
        custom: false
        spec:
          failureThreshold: 5
          initialDelaySeconds: 60
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 10
      readiness:
        enabled: true
        custom: false
        spec:
          initialDelaySeconds: 600
          periodSeconds: 10
          timeoutSeconds: 1
          failureThreshold: 3
      startup:
        enabled: true
        custom: false
        spec:
          initialDelaySeconds: 600
          timeoutSeconds: 1
          periodSeconds: 5
          failureThreshold: 30
    env:
      TZ: "America/New_York"
      PUID: 1000
      PGID: 1001
    service:
      type: LoadBalancer
      loadBalancerIP: 192.168.6.28
      port:
        port: 7878    
    ingress:
      enabled: false
    persistence:
      config:
        enabled: true
        storageClass: "radarr-config-storage-class"
        accessMode: ReadWriteOnce
        size: 1Gi
        ## Do not delete the pvc upon helm uninstall
        skipuninstall: false
      media:
        enabled: true
        storageClass: "movies-storage-class"
        accessMode: ReadWriteMany
        size: 10Gi
        ## Do not delete the pvc upon helm uninstall
        skipuninstall: false
    additionalVolumeMounts:
      - name: qbittorrent-downloads
        mountPath: "/downloads"
    additionalVolumes:
      - name: qbittorrent-downloads
        persistentVolumeClaim:
          claimName: qbittorrent-downloads-pvc
    podAnnotations:
      backup.velero.io/backup-volumes: config
    resources:
      requests:
        memory: 250Mi
        cpu: 500m
      limits:
        memory: 1500Mi
