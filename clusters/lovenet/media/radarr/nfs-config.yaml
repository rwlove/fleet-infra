---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: radarr-config
  labels:
    type: nfs
spec:
  storageClassName: radarr-config-storage-class
  capacity:
    storage: 300Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    server: brain.thesteamedcrab.com
    path: /mnt/mass_storage/kubernetes/radarr/config
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: radarr-qbittorrent-downloads-pv
spec:
  storageClassName: radarr-qbittorrent-downloads-storage-class
  capacity:
    storage: 500Gi
  accessModes:
    - ReadWriteMany
  nfs:
    server: vmheart.thesteamedcrab.com
    path: /mnt/sda/k8s_qbittorrent_downloads
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: radarr-qbittorrent-downloads-pvc
  namespace: media
spec:
  storageClassName: radarr-qbittorrent-downloads-storage-class
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 20Gi
