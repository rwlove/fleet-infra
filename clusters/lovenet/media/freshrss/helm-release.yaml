---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: freshrss
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: freshrss
      version: 4.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: linuxserver/freshrss
      pullPolicy: IfNotPresent
      tag: version-1.17.0

    strategy:
      type: Recreate

    env: {}
      TZ: America/New_York
      # PUID: 1001
      # PGID: 1001

    service:
      type: LoadBalancer
      loadBalancerIP: 192.168.6.65
      port:
        port: 80

    ingress:
      enabled: false

    persistence:
      config:
        enabled: true
        storageClass: freshrss-config-storage-class
        accessMode: ReadWriteOnce
        size: 1Gi
