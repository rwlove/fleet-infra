---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: flood-data-pv
spec:
  storageClassName: flood-data-storage-class
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    server: brain.thesteamedcrab.com
    path: /mnt/mass_storage/kubernetes/flood/data
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: media
  name: flood-data-pvc
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 1Gi
  storageClassName: flood-data-storage-class
  volumeName: flood-data-pvc