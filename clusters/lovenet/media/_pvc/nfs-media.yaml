---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: flood-data-pv
spec:
  storageClassName: flood-data-storage-class
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    server: brain.thesteamedcrab.com
    path: /mnt/mass_storage/kubernetes/flood/data

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: flood-data-pvc
  namespace: media
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: flood-data-storage-class
  resources:
    requests:
      storage: 1Gi
