---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: gonic-music-pv
  labels:
    type: nfs
spec:
  storageClassName: gonic-music-storage-class
  capacity:
    storage: 300Gi
  accessModes:
    - ReadWriteMany
  nfs:
    server: brain.thesteamedcrab.com
    path: /mnt/mass_storage/storage/MP3s/

