---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: stash-media
  labels:
    type: nfs
spec:
  storageClassName: stash-media-storage-class
  capacity:
    storage: 300Gi
  accessModes:
    - ReadWriteMany
  nfs:
    server: brain.thesteamedcrab.com
    path: /mnt/mass_storage/Adult/older

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: stash-config
  labels:
    type: nfs
spec:
  storageClassName: stash-config-storage-class
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    server: brain.thesteamedcrab.com
    path: /mnt/kubernetes/stash
