---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: movies-pv
  labels:
    type: nfs
spec:
  storageClassName: movies-storage-class
  capacity:
    storage: 300Gi
  accessModes:
    - ReadWriteMany
  nfs:
    server: brain.thesteamedcrab.com
    path: /mnt/mass_storage/storage/video/Movies/
