---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: qbittorrent-sonarr-data
  labels:
    type: local
spec:
  storageClassName: qbittorrent-sonarr-data-storage-class
  capacity:
    storage: 300Gi
  accessModes:
    - ReadWriteMany
  nfs:
    server: vmheart.thesteamedcrab.com
    path: /mnt/sda/k8s_qbittorrent_downloads

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: sonarr-media
  labels:
    type: local
spec:
  storageClassName: sonarr-media-storage-class
  capacity:
    storage: 300Gi
  accessModes:
    - ReadWriteMany
  nfs:
    server: brain.thesteamedcrab.com
    path: /mnt/mass_storage/storage/video/Television/

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: sonarr-config
  labels:
    type: local
spec:
  storageClassName: sonarr-config-storage-class
  capacity:
    storage: 300Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    server: brain.thesteamedcrab.com
    path: /mnt/kubernetes/sonarr/config

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sonarr-qbittorrent-downloads-pvc
  namespace: media
spec:
  storageClassName: qbittorrent-sonarr-data-storage-class
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 20Gi
