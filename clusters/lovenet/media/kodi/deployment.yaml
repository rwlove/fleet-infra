---
apiVersion: v1
kind: Service
metadata:
  name: kodi-headless
  namespace: media
spec:
  externalTrafficPolicy: Local
  ports:
    - port: 8080
      name: http
      targetPort: http
    - port: 9090
      name: ws
      targetPort: ws
  selector:
    app: kodi-headless
  type: LoadBalancer
  loadBalancerIP: 192.168.6.51

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kodi-headless
  namespace: media
spec:
  selector:
    matchLabels:
      app: kodi-headless
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: kodi-headless
    spec:
      containers:
        - image: linuxserver/kodi-headless:190
          name: kodi-headless
          ports:
            - name: http
              containerPort: 8080
            - name: ws
              containerPort: 9090
          volumeMounts:
            - name: kodi-advancedsettings
              mountPath: /config/.kodi/userdata/advancedsettings.xml
              subPath: advancedsettings.xml
            - name: kodi-userdata
              mountPath: /config/.kodi/userdata/sources.xml
              subPath: sources.xml
      volumes:
        - name: kodi-userdata
          configMap:
            name: kodi-userdata
        - name: kodi-advancedsettings
          configMap:
            name: kodi-advancedsettings
