---
apiVersion: v1
kind: Service
metadata:
  name: kodi-headless-webui
  namespace: media
spec:
  externalTrafficPolicy: Local
  ports:
  - port: 8080
    name: http
    targetPort: http
  - port: 9090
    name: ws
    targetPort: ws
  selector:
    app: kodi-headless
  type: LoadBalancer
  externalIPs:
  - 192.168.6.51

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kodi-headless
  namespace: media
spec:
  selector:
    matchLabels:
      app: kodi-headless
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: kodi-headless
    spec:
      containers:
        - image: linuxserver/kodi-headless:190
          name: kodi-headless
          env:
            - name: TZ
              value: "America/New_York"
            # - name: PUID
            #   value: '0'
            # - name: PGID
            #   value: '0'
          ports:
            - name: http
              containerPort: 8080
            - name: ws
              containerPort: 9090
          volumeMounts:
            - name: kodi-config
              mountPath: /config/.kodi
      volumes:
        - name: kodi-config
          nfs:
            server: brain
            path: /mnt/kubernetes/kodi
