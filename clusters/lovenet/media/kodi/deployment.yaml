---
apiVersion: v1
kind: Service
metadata:
  name: kodi-headless
  namespace: media
spec:
  ports:
    - port: 8080
      name: http
      targetPort: 8080
    - port: 9090
      name: ws
      targetPort: 9090
  selector:
    app: kodi-headless
  type: LoadBalancer
status:
  loadBalancer:
    ingress:
    - ip: 192.168.6.51

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kodi-headless
  namespace: media
spec:
  selector:
    matchLabels:
      app: kodi-headless
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: kodi-headless
    spec:
      containers:
        - image: linuxserver/kodi-headless:190
          name: kodi-headless
          ports:
            - name: http
              containerPort: 8080
            - name: ws
              containerPort: 9090
          volumeMounts:
            - name: kodi-config
              mountPath: /config/.kodi
      volumes:
        - name: kodi-config
          nfs:
            server: brain
            path: /mnt/kubernetes/kodi
