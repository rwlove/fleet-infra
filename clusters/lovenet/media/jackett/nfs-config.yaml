---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: jackett-config-pv
  labels:
    type: nfs
spec:
  storageClassName: jackett-config-storage-class
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    server: brain.thesteamedcrab.com
    path: /mnt/kubernetes/jackett

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: jackett-blackhole
  labels:
    type: nfs
spec:
  storageClassName: jackett-blackhole-storage-class
  capacity:
    storage: 300Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    server: brain.thesteamedcrab.com
    path: /mnt/kubernetes/jackett/blackhole
