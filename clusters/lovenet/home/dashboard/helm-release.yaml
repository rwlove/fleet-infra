---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: 4.0.2
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: kubernetesui/dashboard
      tag: v2.2.0
    # protocolHttp: true
    service:
      type: LoadBalancer
      port:
        port: 443
      loadBalancerIP: 192.168.6.6
      externalPort: 443
    extraArgs:
      - --enable-skip-login
      - --disable-settings-authorizer
      - --enable-insecure-login
    #metricsScraper:
    #  enabled: true
---
# kubectl get serviceaccount | grep dash
# kubectl create clusterrolebinding dashboard-admin-sa --clusterrole=cluster-admin --serviceaccount=system:kubernetes-dashboard
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: system-kubernetes-dashboard
  namespace: home
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: system-kubernetes-dashboard
    namespace: home
