---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dashboard
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: 4.0.2
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: kubernetes/dashboard
      tag: 2.2.0
    service:
      type: LoadBalancer
      port:
        port: 443
      loadBalancerIP: 192.168.6.6
