---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: home-assistant
      version: 6.3.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: homeassistant/home-assistant
      tag: 2021.3.3
    env:
      TZ: "America/New_York"
    hostNetwork: true
    dnsPolicy: ClusterFirstWithHostNet
    service:
      type: LoadBalancer
      loadBalancerIP: 192.168.6.5
    ingress:
      enabled: false
    prometheus:
      serviceMonitor:
        enabled: false
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: true
    persistence:
      config:
        enabled: true
        emptyDir: false
        storageClass: "home-assistant-config-storage-class"
        accessMode: ReadWriteOnce
        size: "10Gi"
        # skipuninstall: false
        # existingClaim: ""
    podAnnotations:
      backup.velero.io/backup-volumes: config
    addons:
      codeserver:
        enabled: true
        image:
          repository: codercom/code-server
          tag: 3.9.1
        workingDir: "/config"
        args:
          - --auth
          - "none"
          - --user-data-dir
          - "/config/.vscode"
          - --extensions-dir
          - "/config/.vscode"
        ingress:
          enabled: false
        service:
          type: LoadBalancer
          loadBalancerIP: 192.168.6.46
        volumeMounts:
          - name: config
            mountPath: /config
          - name: deploykey
            mountPath: /root/.ssh/id_rsa
            subPath: id_rsa
    resources:
      requests:
        cpu: 500m
        memory: 1000Mi
      limits:
        memory: 3000Mi
    postgresql:
      enabled: true
      postgresqlUsername: home-assistant
      postgresqlDatabase: home-assistant
      postgresqlPassword: home-assistant-pass
      persistence:
        enabled: true
        storageClass: "home-assistant-postgresql-storage-class"
      valuesFrom:
        - kind: Secret
          name: "home-assistant-helm-values"
          optional: false
  valuesFrom:
    - kind: Secret
      name: "home-assistant-helm-values"
      optional: false
