---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: home-assistant-config-pv
  labels:
    type: nfs
spec:
  storageClassName: home-assistant-config-storage-class
  capacity:
    storage: 300Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    server: brain.thesteamedcrab.com
    path: /mnt/mass_storage/kubernetes/home-assistant/config
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: home-assistant-mariadb-pv
  labels:
    type: nfs
spec:
  storageClassName: home-assistant-mariadb-storage-class
  capacity:
    storage: 300Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    server: brain.thesteamedcrab.com
    path: /mnt/mass_storage/kubernetes/home-assistant/mariadb
