---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mosquitto
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: mosquitto
      version: 1.3.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 10m
  values:
    replicaCount: 1
    service:
      type: LoadBalancer
      loadBalancerIP: 192.168.6.17
    resources:
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 128Mi
    nodeSelector: {}
    tolerations: []
    affinity: {}
    persistence:
      configinc:
        enabled: true
        storageClass: "mosquitto-configinc-storage-class"
      data:
        enabled: true
        storageClass: "mosquitto-data-storage-class"

    # customConfig:

    # Any extra volumes to define for the pod
    extraVolumes:
      []
      # - name: example-name
      #   hostPath:
      #     path: /path/on/host
      #     type: DirectoryOrCreate

    # Any extra volume mounts to define for the containers
    extraVolumeMounts: []
    #   - name: example-name
    #     mountPath: /path/in/container

    monitoring:
      podMonitor:
        enabled: false
      sidecar:
        enabled: true
        port: 9234
        args:
          - '--use-splitted-config'
        envs:
          - name: MQTT_CLIENT_ID
            value: exporter
          - name: BROKER_HOST
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
        image:
          repository: nolte/mosquitto-exporter
          tag: 2020.10.16
          pullPolicy: IfNotPresent
        resources:
          limits:
            cpu: 300m
            memory: 128Mi
          requests:
            cpu: 100m
            memory: 64Mi
---
apiVersion: "autoscaling.k8s.io/v1"
kind: VerticalPodAutoscaler
metadata:
  name: mosquitto-vpa
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: Deployment
    name: mosquitto
  resourcePolicy:
    containerPolicies:
      - containerName: '*'
        minAllowed:
          cpu: 100m
          memory: 50Mi
        maxAllowed:
          cpu: 1
          memory: 500Mi
        controlledResources: ["cpu", "memory"]
