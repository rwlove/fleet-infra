---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: mosquitto-configinc-pv
  labels:
    type: nfs
spec:
  storageClassName: mosquitto-configinc-storage-class
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    server: MOSQ_NFS_SERVER
    path: MOSQ_NFS_CONFIG_PATH

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: mosquitto-data-pv
  labels:
    type: nfs
spec:
  storageClassName: mosquitto-data-storage-class
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    server: MOSQ_NFS_SERVER
    path: MOSQ_NFS_DATA_PATH
