---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: frigate-data-pv
  labels:
    type: nfs
spec:
  storageClassName: frigate-data-storage-class
  capacity:
    storage: 300Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    server: brain.thesteamedcrab.com
    path: /mnt/mass_storage/kubernetes/frigate/data

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: frigate-media-pv
  labels:
    type: nfs
spec:
  storageClassName: frigate-media-storage-class
  capacity:
    storage: 300Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    server: brain.thesteamedcrab.com
    path: /mnt/mass_storage/kubernetes/frigate/media

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: frigate-media-pvc
  namespace: home
spec:
  storageClassName: frigate-media-storage-class
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
