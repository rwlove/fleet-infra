apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: qbittorrent
  namespace: network
spec:
  entryPoints:
    - web
  routes:
    - kind: Rule
      match: Host(`qbittorrent.thesteamedcrab.com`)
      services:
        - kind: Service
          name: qbittorrent
          namespace: media
          passHostHeader: false
          port: 8080