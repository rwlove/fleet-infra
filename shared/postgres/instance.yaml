apiVersion: kubedb.com/v1alpha2
kind: Postgres
metadata:
  name: postgres
spec:
  version: 11.2-v1
  storageType: Durable
  replicas: 2
  standbyMode: Hot
  storage:
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: 8Gi
  podTemplate:
    spec:
      resources:
        requests:
          memory: 64Mi
          cpu: 250m
        limits:
          memory: 256Mi
          cpu: 500m